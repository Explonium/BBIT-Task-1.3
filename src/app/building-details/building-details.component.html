<div class="row py-3">
    <div class="col-md-2"><h4>Number</h4></div>
    <div class="col-md-2"><h4>Street</h4></div>
    <div class="col-md-2"><h4>City</h4></div>
    <div class="col-md-2"><h4>Country</h4></div>
    <div class="col-md-2"><h4>Postal index</h4></div>
    <div class="col-md-2"></div>
</div>

<div *ngFor="let item of service.list" class="form-row row">
    <form novalidate #form="ngForm" (submit)="onSubmit(form)" id={{item.id}}>
    </form>


    <input type="hidden" name="id" [value]="item.id" />
    <div class="form-group col-md-2">
        <input class="form-control form-control-lg" id={{item.id}} placeholder="Building number" name="number"
            #number="ngModel" [(ngModel)]="item.number" required [class.invalid]="number.invalid && number.dirty">
    </div>

    <div class="form-group col-md-2">
        <input class="form-control form-control-lg" placeholder="Street" name="street" #street="ngModel"
            [(ngModel)]="item.street" required>
    </div>

    <div class="form-group col-md-2">
        <input class="form-control form-control-lg" placeholder="City" name="city" #city="ngModel"
            [(ngModel)]="item.city" required>
    </div>

    <div class="form-group col-md-2">
        <input class="form-control form-control-lg" placeholder="Country" name="country" #country="ngModel"
            [(ngModel)]="item.country" required>
    </div>

    <div class="form-group col-md-2">
        <input class="form-control form-control-lg" placeholder="Postal index" name="postalIndex" #postalIndex="ngModel"
            [(ngModel)]="item.postalIndex" required>
    </div>

    <div class="form-group col-md-2">
        <button class="btn btn-danger btn-lg btn-block">Del</button>
        <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="form.invalid">Upd</button>
    </div>
</div>

<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="id" [value]="service.formData.id" />

    <div class="form-row row py-2">

        <div class="form-group col-md-2">
            <input class="form-control form-control-lg" placeholder="Building number" name="number" #number="ngModel"
                [(ngModel)]="service.formData.number" required [class.invalid]="number.invalid && number.dirty">
        </div>

        <div class="form-group col-md-3">
            <input class="form-control form-control-lg" placeholder="Street" name="street" #street="ngModel"
                [(ngModel)]="service.formData.street" required>
        </div>

        <div class="form-group col-md-2">
            <input class="form-control form-control-lg" placeholder="City" name="city" #city="ngModel"
                [(ngModel)]="service.formData.city" required>
        </div>

        <div class="form-group col-md-2">
            <input class="form-control form-control-lg" placeholder="Country" name="country" #country="ngModel"
                [(ngModel)]="service.formData.country" required>
        </div>

        <div class="form-group col-md-2">
            <input class="form-control form-control-lg" placeholder="Postal index" name="postalIndex"
                #postalIndex="ngModel" [(ngModel)]="service.formData.postalIndex" required>
        </div>

        <div class="form-group col-md-1">
            <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="form.invalid">Create</button>
        </div>

    </div>
</form>

<app-input-text *ngIf="inputModel.type == 'text'" [inputModel]="inputModel" [model]="model" [visible]="visible">
</app-input-text>

<app-input-number *ngIf="inputModel.type == 'number'" [inputModel]="inputModel" [model]="model" [visible]="visible">
</app-input-number>

<app-select *ngIf="inputModel.type == 'select'" [inputModel]="toFormSelect(inputModel)" [model]="model"
    [visible]="visible"></app-select>

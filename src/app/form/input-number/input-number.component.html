<span [innerHTML]="model[inputModel.name]" [class.hidden]="visible"></span>

<div class="input" *ngIf="inputModel.type == 'number'">
    <input type="number" class="form-control form-control-sm" [class.hidden]="!visible"
        [placeholder]="inputModel.placeholder" [name]="inputModel.name" #item="ngModel"
        [(ngModel)]="model[inputModel.name]" required [class.invalid]="item.invalid && item.dirty">
</div>
